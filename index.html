<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ùì¢ùìÆùì∂ùì∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .flash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    .nebula {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 40%, rgba(138,43,226,0.25), transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(75,0,130,0.25), transparent 40%);
      z-index: -1;
      animation: nebulaMove 20s infinite alternate ease-in-out;
    }

    @keyframes nebulaMove {
      0% { transform: scale(1) translate(0,0); }
      100% { transform: scale(1.2) translate(-50px, 30px); }
    }

    .planet {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at 30% 30%, rgba(120, 0, 255, 0.15), transparent 60%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: -1;
      box-shadow: 0 0 100px rgba(138, 43, 226, 0.1);
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #c300ff, 0 0 25px #9d00ff, 0 0 45px #6a00ff, 0 0 70px #c300ff;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #9d00ff;
      box-shadow: 0 0 15px #9d00ff, 0 0 30px #6a00ff, inset 0 0 10px #9d00ff;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #c300ff;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .links a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      background: rgba(157, 0, 255, 0.15);
      border: 1px solid #9d00ff;
      box-shadow: 0 4px 15px rgba(106, 0, 255, 0.2);
      font-size: 1.5rem;
    }

    .links a:hover {
      background: #9d00ff;
      box-shadow: 0 0 25px #c300ff, 0 0 50px #6a00ff;
      transform: translateY(-5px) scale(1.1) rotate(10deg);
    }

    .music-icon {
      position: fixed;
      top: 30px;
      left: 30px;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      text-shadow: 0 0 10px #c300ff;
    }
    .music-icon:hover {
        color: #c300ff;
        transform: scale(1.2);
    }

  </style>
</head>
<body>
  <div class="music-icon" id="musicBtn"><i class="fas fa-pause"></i></div>
  <div class="flash" id="flash"></div>
  <canvas id="stars"></canvas>
  <div class="nebula"></div>
  <div class="planet"></div>

  <div class="container">
    <img src="https://i.ibb.co/mrJqKpns/11b82a0a20c8ff3d9004d59cb5722df3.webp" alt="Profile" class="profile-img">
    <h1>ùì¢ùìÆùì∂ùì∏</h1>

    <div class="links">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-twitch"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
    </div>
  </div>

  <audio id="bgMusic" loop autoplay>
    <source src="semo.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    const flash = document.getElementById("flash");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: null, y: null };

    window.addEventListener("mousemove", (event) => {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    let stars = [];
    let meteors = [];

    const starColors = [
        "rgba(255, 255, 255,", // white
        "rgba(174, 198, 207,", // light blue
        "rgba(255, 250, 205,"  // light yellow
    ];

    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5,
        alpha: Math.random(),
        phase: Math.random() * Math.PI * 2,
        color: starColors[Math.floor(Math.random() * starColors.length)]
      });
    }

    function createMeteor() {
      meteors.push({
        x: Math.random() * canvas.width,
        y: -20,
        length: Math.random() * 80 + 50,
        speed: Math.random() * 6 + 4
      });
    }

    setInterval(createMeteor, 3000);

    function lightningEffect() {
      flash.style.opacity = "0.8";
      setTimeout(() => {
        flash.style.opacity = "0";
      }, 100);
    }

    setInterval(lightningEffect, 7000);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        star.phase += 0.05;
        star.alpha = 0.5 + Math.abs(Math.sin(star.phase)) * 0.5;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color + star.alpha + ")";
        ctx.shadowBlur = 8;
        ctx.shadowColor = star.color + "1)";
        ctx.fill();
        ctx.shadowBlur = 0;

        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;

        if (mouse.x && mouse.y) {
          let dx = star.x - mouse.x;
          let dy = star.y - mouse.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            star.x += dx / 20;
            star.y += dy / 20;
          }
        }
      });

      meteors.forEach((meteor, index) => {
        let gradient = ctx.createLinearGradient(meteor.x, meteor.y, meteor.x - meteor.length, meteor.y - meteor.length);
        gradient.addColorStop(0, "rgba(195, 0, 255, 1)");
        gradient.addColorStop(1, "rgba(195, 0, 255, 0)");

        ctx.beginPath();
        ctx.moveTo(meteor.x, meteor.y);
        ctx.lineTo(meteor.x - meteor.length, meteor.y - meteor.length);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.shadowColor = "rgba(195, 0, 255, 0.5)";
        ctx.stroke();
        ctx.shadowBlur = 0;

        meteor.x += meteor.speed;
        meteor.y += meteor.speed;

        if (meteor.y > canvas.height) {
          meteors.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // --- Music Control ---
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const musicIcon = musicBtn.querySelector('i');

    // Attempt to play music and handle browser autoplay policies
    let playPromise = music.play();
    if (playPromise !== undefined) {
      playPromise.then(_ => {
        // Autoplay started successfully.
      }).catch(error => {
        // Autoplay was prevented.
        musicIcon.classList.remove('fa-pause');
        musicIcon.classList.add('fa-play');
      });
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicIcon.classList.remove('fa-play');
        musicIcon.classList.add('fa-pause');
      } else {
        music.pause();
        musicIcon.classList.remove('fa-pause');
        musicIcon.classList.add('fa-play');
      }
    }

    musicBtn.addEventListener('click', toggleMusic);
  </script>

</body>
</html>
